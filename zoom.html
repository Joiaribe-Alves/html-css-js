<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom com JS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas: 'nav' 'main' 'footer';
        }

        nav {
            grid-area: nav;
            height: 60px;
            background-color: cornflowerblue;
            text-align: center;
            line-height: 60px;
        }

        main {
            grid-area: main;
            height: calc(100vh - 60px);
            padding: 50px 2%;
        }

        .zoomer {
            margin: 0 auto;
            max-width: 750px;
            height: 400px;
            border: 1px solid red;
            background-image: url("https://images.unsplash.com/photo-1597404294360-feeeda04612e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
            transition-duration: .1s;
        }
        .zoomer:hover {
            background-size: 125%;
            cursor: crosshair;
        }

        footer {
            grid-area: footer;
            height: 60px;
            background-color: cornflowerblue;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <nav class="menu">Menu</nav>

    <main>
        <div class="zoomer"></div>
    </main>

    <footer>Footer</footer>

    <script>
        const zoomer = document.querySelector(".zoomer");
        zoomer.addEventListener("mousemove", e => {
            let width = zoomer.offsetWidth;
            let height = zoomer.offsetHeight;
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;

            let bgPosX = (mouseX / width * 100);
            let bgPosY = (mouseY / height * 100);

            zoomer.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
        });

        zoomer.addEventListener("mouseleave", () => {
            zoomer.style.backgroundPosition = "center";
        });
    </script>
</body>
</html>
